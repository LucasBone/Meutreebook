name: Criar APK TreeBook
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-22.04 # Versão mais estável para o Buildozer

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Instalar dependências do sistema
        run: |
          sudo apt update
          sudo apt install -y build-essential git python3-dev ffmpeg libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev libportmidi-dev libswscale-dev libavformat-dev libavcodec-dev zlib1g-dev libgstreamer1.0-dev gstreamer1.0-plugins-base gstreamer1.0-plugins-good
          pip install --user --upgrade buildozer cython==0.29.33 wheel

      - name: Criar APK sem perguntas
        run: |
          # Criar o arquivo de configuração manualmente para evitar o erro de 'Broken pipe'
          rm -f buildozer.spec
          /home/runner/.local/bin/buildozer init
          
          # Ajustes diretos no arquivo
          sed -i 's/package.name = myapp/package.name = treebook/' buildozer.spec
          sed -i 's/package.domain = org.test/package.domain = br.lucas/' buildozer.spec
          sed -i 's/# icon.filename = %(source.dir)s\/data\/icon.png/icon.filename = %(source.dir)s\/icon.png/' buildozer.spec
          sed -i 's/android.api = 31/android.api = 33/' buildozer.spec
          sed -i 's/#android.accept_sdk_license = False/android.accept_sdk_license = True/' buildozer.spec
          
          # Rodar o buildozer com log reduzido para não travar o ecrã
          /home/runner/.local/bin/buildozer android debug
        shell: bash

      - name: Upload do APK
        uses: actions/upload-artifact@v4
        with:
          name: TreeBook-APK
          path: bin/*.apk
