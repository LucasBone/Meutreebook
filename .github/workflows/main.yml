name: Criar APK
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Instalar Buildozer
        run: |
          sudo apt update
          sudo apt install -y python3-pip build-essential git python3-dev ffmpeg libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev zlib1g-dev
          pip install --user --upgrade buildozer cython==0.29.33
      - name: Gerar APK
        run: |
          rm -f buildozer.spec
          /home/runner/.local/bin/buildozer init
          sed -i 's/package.name = myapp/package.name = treebook/' buildozer.spec
          sed -i 's/# icon.filename = %(source.dir)s\/data\/icon.png/icon.filename = %(source.dir)s\/icon.png/' buildozer.spec
          yes | /home/runner/.local/bin/buildozer -v android debug
      - name: Subir arquivo
        uses: actions/upload-artifact@v4
        with:
          name: App-Pronto
          path: bin/*.apk
